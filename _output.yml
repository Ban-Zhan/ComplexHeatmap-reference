bookdown::gitbook:
  dev: svglite
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Circular Visualization in R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/jokergoo/circlize_book/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    keep_tex: yes
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  dev: svglite
  stylesheet: style.css